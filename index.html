<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }

    img.soyjaks {
      width: 100%;
      position: absolute;
      left: 0;
      bottom: 0;
      pointer-events: none;
    }

    .nft {
      position: relative;
      width: 33.33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333vw;
      max-width: 33.3333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333%;
      height: 33.33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333vw;
    }

    .og {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .nft {
        width: 25vw;
        max-width: 25%;
        height: 25vw;
      }
    }

    @media (min-width: 1024px) {
      .nft {
        width: 20vw;
        max-width: 20%;
        height: 20vw;
      }
    }
  </style>
</head>
<script>
  let junk = {};
  let soyjaks = new Image();
  soyjaks.src = "soyjakspointingtransparent.png";
  soyjaks.className = "soyjaks";
  loadem(0);
  function loadem(offset) {
    fetch('https://api.opensea.io/api/v1/bundles?limit=50&offset=' + offset)
      .then(r => r.json())
      .then(j => {
        j.bundles.forEach(b => {
          b.assets.forEach(a => {
            if (!a.image_url || junk[a.collection.slug]) {
              return;
            }
            let div = document.createElement('div');
            div.className = "nft";
            let sj = soyjaks.cloneNode(false);
            let img = new Image();
            img.loading = "lazy";
            img.className = "og";
            img.addEventListener('loadstart', evt => {
              div.appendChild(sj);
            })
            img.src = a.image_url;
            div.appendChild(img);
            document.body.appendChild(div);
            junk[a.collection.slug] = true;
          });
        });
        loadem(offset + 50);
      });
  }
</script>
