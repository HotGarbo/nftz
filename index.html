<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    body {
      margin: 0;
    }

    img.soyjaks {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100svh;
      object-fit: fill;
      pointer-events: none;
    }
      
    img.nft {
      width: 33.33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333vw;
      max-width: 33.3333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333%;
      height: 33.33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333vh;
      height: 33.33333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333333svh;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      img.nft {
        width: 25vw;
	max-width: 25%;
        height: 25vh;
        height: 25svh;
      }
    }

    @media (min-width: 1024px) {
      img.nft {
        width: 20vw;
	max-width: 20%;
        height: 20vh;
        height: 20svh;
      }
    }
  </style>
</head>
<img src="soyjakspointingtransparent.png" class="soyjaks">
<script>
  let junk = {};
  loadem(0);
  function loadem(offset) {
    fetch('https://api.opensea.io/api/v1/bundles?limit=50&offset=' + offset)
      .then(r => r.json())
      .then(j => {
        j.bundles.forEach(b => {
          b.assets.forEach(a => {
            if (!a.image_url || junk[a.collection.slug]) {
              return;
            }
            let img = new Image();
            img.loading = "lazy";
            img.className = "nft";
            img.src = a.image_url;
            document.body.appendChild(img);
            junk[a.collection.slug] = true;
          });
        });
        loadem(offset + 50);
      });
  }
</script>
